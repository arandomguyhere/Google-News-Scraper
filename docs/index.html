<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberSec Daily â€” Live Brief</title>
  <meta name="description" content="THN-style cybersecurity news front page powered by GitHub Actions feed.json" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='black'/%3E%3C/svg%3E"/>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>@keyframes marquee{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}</style>
  <!-- React 18 UMD + Babel for a single-file drop-in -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Badge = ({ children }) => (
      <span className="inline-flex items-center rounded-full border px-2 py-0.5 text-xs font-medium">{children}</span>
    );

    const Header = () => (
      <header className="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/70 bg-white/80 border-b">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex items-center justify-between h-16">
            <div className="flex items-center gap-3">
              <span className="w-6 h-6 rounded bg-black inline-block"></span>
              <span className="text-xl font-extrabold tracking-tight">CyberSec Daily</span>
            </div>
            <nav className="hidden md:flex items-center gap-6 text-sm font-medium">
              <a className="hover:text-gray-900 text-gray-600" href="#">Malware</a>
              <a className="hover:text-gray-900 text-gray-600" href="#">Vulnerabilities</a>
              <a className="hover:text-gray-900 text-gray-600" href="#">Threat Intel</a>
              <a className="hover:text-gray-900 text-gray-600" href="#">Cloud</a>
              <a className="hover:text-gray-900 text-gray-600" href="#">Privacy</a>
            </nav>
            <div className="flex items-center gap-3">
              <button id="darkToggle" className="hidden md:inline-flex items-center gap-2 rounded-full border px-3 py-1 text-sm">Theme</button>
              <button className="md:hidden rounded-full border p-2">â‰¡</button>
            </div>
          </div>
        </div>
        <div className="border-t bg-gray-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 flex items-center gap-2 text-sm">
            <Badge><span className="flex items-center gap-1">ðŸ”¥ Live Feed</span></Badge>
            <div className="flex-1 overflow-hidden">
              <div className="whitespace-nowrap" style={{animation:'marquee 20s linear infinite'}}>
                <span className="mr-8">Stories auto-populate from feed.json</span>
                <span className="mr-8">Drop this file and feed.json in the same folder</span>
                <span className="mr-8">Served by GitHub Pages</span>
              </div>
            </div>
          </div>
        </div>
      </header>
    );

    function useFeed(url = 'feed.json') {
      const [data, setData] = useState({ generated_at: null, items: [] });
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      useEffect(() => {
        let cancelled = false;
        (async () => {
          try {
            const res = await fetch(url, { cache: 'no-store' });
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const json = await res.json();
            if (!cancelled) setData(json);
          } catch (e) { if (!cancelled) setError(e); }
          finally { if (!cancelled) setLoading(false); }
        })();
        return () => { cancelled = true; };
      }, [url]);
      return { data, loading, error };
    }

    const formatDate = (iso) => {
      if (!iso) return '';
      try {
        const d = new Date(iso);
        return d.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
      } catch { return String(iso); }
    };

    const Featured = ({ items }) => {
      const featured = (items || []).filter(i => i.image).slice(0, 3);
      const slides = featured.length ? featured : (items || []).slice(0,3);
      const [idx, setIdx] = useState(0);
      if (!slides.length) return <div className="rounded-2xl border bg-white p-8 text-center text-gray-500">No featured items yet.</div>;
      const item = slides[idx];
      return (
        <div className="relative overflow-hidden rounded-2xl shadow-sm">
          {item.image ? <img src={item.image} alt={item.title} className="w-full h-80 object-cover"/> : <div className="w-full h-80 bg-gray-200"/>}
          <div className="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"/>
          <div className="absolute bottom-0 left-0 right-0 p-6 text-white">
            <div className="mb-2"><Badge>{(item.topics && item.topics[0]) || item.source || 'Featured'}</Badge></div>
            <h2 className="text-2xl md:text-3xl font-extrabold leading-tight">
              <a href={item.url} target="_blank" rel="noopener">{item.title}</a>
            </h2>
            <p className="mt-2 text-sm md:text-base text-white/90 max-w-3xl">{item.summary || item.source}</p>
            <div className="mt-3 text-xs text-white/80">{item.source} Â· {formatDate(item.published)}</div>
          </div>
          {slides.length > 1 && (
            <>
              <button onClick={()=>setIdx((i)=>(i-1+slides.length)%slides.length)} className="absolute left-3 top-1/2 -translate-y-1/2 rounded-full bg-white/80 p-2 shadow">â€¹</button>
              <button onClick={()=>setIdx((i)=>(i+1)%slides.length)} className="absolute right-3 top-1/2 -translate-y-1/2 rounded-full bg-white/80 p-2 shadow">â€º</button>
            </>
          )}
        </div>
      );
    };

    const Card = ({ item }) => (
      <article className="group rounded-2xl border bg-white overflow-hidden hover:shadow-md transition-shadow">
        <div className="relative">
          {item.image ? <img src={item.image} alt={item.title} className="w-full h-48 object-cover"/> : <div className="w-full h-48 bg-gray-100"/>}
          <div className="absolute top-3 left-3"><Badge>{(item.topics && item.topics[0]) || item.source}</Badge></div>
        </div>
        <div className="p-4">
          <h3 className="text-lg font-bold leading-snug group-hover:underline"><a href={item.url} target="_blank" rel="noopener">{item.title}</a></h3>
          <p className="mt-2 text-sm text-gray-600 line-clamp-2">{item.summary || ''}</p>
          <div className="mt-3 flex items-center justify-between text-xs text-gray-500"><span>{item.source}</span><span>{formatDate(item.published)}</span></div>
        </div>
      </article>
    );

    const Footer = () => (
      <footer className="mt-16 border-t bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 grid grid-cols-1 md:grid-cols-4 gap-8">
          <div>
            <div className="flex items-center gap-2 mb-2"><span className="w-5 h-5 rounded bg-black inline-block"></span><span className="font-extrabold">CyberSec Daily</span></div>
            <p className="text-sm text-gray-600">Independent cybersecurity news, analysis, and tutorials.</p>
          </div>
          <div>
            <h5 className="font-semibold mb-3">Sections</h5>
            <ul className="space-y-2 text-sm text-gray-600"><li><a href="#" className="hover:underline">Malware</a></li><li><a href="#" className="hover:underline">Vulnerabilities</a></li><li><a href="#" className="hover:underline">Threat Intelligence</a></li><li><a href="#" className="hover:underline">Privacy</a></li></ul>
          </div>
          <div>
            <h5 className="font-semibold mb-3">Resources</h5>
            <ul className="space-y-2 text-sm text-gray-600"><li><a href="#" className="hover:underline">RSS Feed</a></li><li><a href="#" className="hover:underline">Newsletter Archive</a></li><li><a href="#" className="hover:underline">Advertise</a></li><li><a href="#" className="hover:underline">Contact</a></li></ul>
          </div>
          <div>
            <h5 className="font-semibold mb-3">Legal</h5>
            <ul className="space-y-2 text-sm text-gray-600"><li><a href="#" className="hover:underline">Terms</a></li><li><a href="#" className="hover:underline">Privacy</a></li><li><a href="#" className="hover:underline">Cookie Policy</a></li></ul>
          </div>
        </div>
        <div className="py-4 text-center text-xs text-gray-500">Â© {new Date().getFullYear()} CyberSec Daily â€” Live Brief</div>
      </footer>
    );

    const App = () => {
      const { data, loading, error } = useFeed('feed.json');
      const items = (data && data.items) || [];
      return (
        <div className="min-h-screen">
          <Header />
          <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
            <Featured items={items} />
            {loading && <div className="mt-6 rounded-xl border bg-white p-6 text-sm text-gray-600">Loading latest storiesâ€¦</div>}
            {error && <div className="mt-6 rounded-xl border bg-red-50 p-6 text-sm text-red-700">Failed to load feed.json â€” {String(error)}</div>}
            <div className="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
              <section className="lg:col-span-2 space-y-6">
                <div className="grid sm:grid-cols-2 gap-6">{items.slice(0,4).map((it,i)=><Card key={i} item={it}/>)}</div>
                <div className="grid sm:grid-cols-3 gap-6">{items.slice(4,10).map((it,i)=><Card key={i} item={it}/>)}</div>
                <div className="flex justify-center"><a href="archive/" className="inline-flex items-center gap-2 rounded-full border px-5 py-2 text-sm bg-white hover:bg-gray-50">See archive â€º</a></div>
              </section>
              <aside className="space-y-6">
                <div className="rounded-2xl border p-5 bg-white"><div className="flex items-center gap-2 mb-3"><span className="w-5 h-5 rounded bg-black inline-block"></span><h4 className="font-semibold">Popular This Week</h4></div><ul className="space-y-3">{items.slice(0,4).map((p,i)=>(<li key={i} className="text-sm"><a className="font-medium hover:underline" href={p.url} target="_blank" rel="noopener">{p.title}</a><div className="text-xs text-gray-500">{formatDate(p.published)}</div></li>))}</ul></div>
                <div className="rounded-2xl border p-5 bg-white"><div className="flex items-center gap-2 mb-3"><span className="w-5 h-5 rounded bg-black inline-block"></span><h4 className="font-semibold">Tags</h4></div><div className="flex flex-wrap gap-2">{Array.from(new Set((items||[]).flatMap(i=>i.topics||[]))).slice(0,20).map(t=> <a key={t} href="#" className="rounded-lg border px-2 py-1 text-xs hover:bg-gray-50">#{t}</a>)}</div></div>
              </aside>
            </div>
          </main>
          <Footer />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
